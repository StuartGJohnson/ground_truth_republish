ground_truth_republish_node:
  ros__parameters:
    # Inputs/outputs
    source_topic: "/ground_truth_pose"
    odom_topic: "/odom"
    publish_tf: true
    odom_frame_id: "odom"
    base_frame_id: "base_link"
    map_frame_id: "map"

    # Timing guard for finite differencing
    min_dt: 0.003   # 3 ms
    max_dt: 0.2     # 200 ms

    # 6x6 covariances (row-major)
    pose_covariance: [
      1.0e-4, 0, 0, 0, 0, 0,
      0, 1.0e-4, 0, 0, 0, 0,
      0, 0, 1.0e-4, 0, 0, 0,
      0, 0, 0, 1.0e-3, 0, 0,
      0, 0, 0, 0, 1.0e-3, 0,
      0, 0, 0, 0, 0, 1.0e-3
    ]
    twist_covariance: [
      1.0e-3, 0, 0, 0, 0, 0,
      0, 1.0e-3, 0, 0, 0, 0,
      0, 0, 1.0e-3, 0, 0, 0,
      0, 0, 0, 1.0e-2, 0, 0,
      0, 0, 0, 0, 1.0e-2, 0,
      0, 0, 0, 0, 0, 1.0e-2
    ]
